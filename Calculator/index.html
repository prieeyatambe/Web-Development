<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    
    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    <section>
      <div id="calci-main">
        <input type="text" value="0" name="inputnum" id="input_num"/>
        <hr>
        <div id="btn-div">
          <button class="clear" data-value="C">C</button>
          <button class="delete" data-value="DEL">DEL</button>
          <button class="btn" id="operator" data-value="%">%</button>
          <button class="btn" id="operator" data-value="/">/</button>
        </div>
        <div id="btn-div">
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" id="operator" data-value="*">&times;</button>
        </div>
        <div id="btn-div">
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" id="operator" data-value="-">-</button>
        </div>
        <div id="btn-div">
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" id="operator" data-value="+">+</button>
        </div>
        <div id="btn-div">
            <button class="btn" data-value="0">0</button>            
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="="
            style="font-weight: bold; width: 30%;background-color: rgb(196, 148, 244);
                box-shadow: inset 1px 1px 1px 1px rgb(179, 124, 234);
                ">=</button>
          </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
