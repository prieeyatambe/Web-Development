<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 
    <div id="music-div">
        <h1>Music Player</h1>
       
        <div class="album-cover">
            <img src="Resource/images/Alone_img.png" id="album-pic" alt="album cover image">
        </div>

        <p id="song-name"></p>

        <audio controls autoplay id="audio">
            <source src="Resource/music/Alone_-_Color_Out.mp3" type="audio/mp3">
        </audio>

        <div class="controls">
            <button id="prev-btn" title="Previous"><i class="bi bi-arrow-left-circle-fill"></i></button>
            <button id="next-btn" title="Next"><i class="bi bi-arrow-right-circle-fill"></i></button>
        </div>
    </div>
    <footer>
        <h3>&copy; PriyaTambe</h3>
    </footer>

    <script src="index.js"></script>
</body>
</html>
